<!DOCTYPE html>
<html lang="es">
<head>
  <!-- METADATOS Y CONFIGURACIÓN DEL DOCUMENTO -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet - Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./style_index.css">
</head>

<body>
  <!-- CONTENEDOR PRINCIPAL -->
  <div class="container">

    <!-- LOGO: Imagen de identidad de la aplicación -->
    <img 
      src="https://i.redd.it/jbcj0uqbihg41.jpg" 
      alt="Logo de la Wallet" 
      class="img-fluid mb-3 rounded"
    >
    <!-- TÍTULO: Encabezado del formulario -->
    <h2>Inicio de sesión</h2>
    
        <form  id="loginForm">

        <div class="form-group mb-2">
            <label for="text">Correo:</label>
            <input type="text" class="form-control" id="email" placeholder="Ingresa tu email">
        </div> 

        <div class="form-group mb-2">
            <label for="password">Clave:</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu clave">
        </div>

        <div class="alert alert-success d-none" id="alertaAprobada" role="alert">
            Acceso aprobado
        </div>
        <div class="alert alert-danger d-none" id="alertaDenegada" role="alert">
            Acceso denegado
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Acceder</button>
        </div>

    </form>
    <!-- SEPARADOR: Texto indicador para opciones alternativas -->
    <p class="text-center my-2">O acceder con</p>

    <!-- BOTÓN GOOGLE: Login con credenciales de Google -->
    <button type="button" class="btn btn-danger social-btn">
      <i class="fab fa-google mr-2"></i>
      Acceder con Google
    </button>  

    <!-- BOTÓN GITHUB: Login con credenciales de GitHub -->
    <button type="button" class="btn btn-dark social-btn">
      <i class="fab fa-github mr-2"></i>
      Acceder con GitHub
    </button>

  </div> 

  <!-- LIBRERÍAS: jQuery para manipulación del DOM -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
  <!-- SCRIPTS: Lógica de autenticación y eventos -->
  <script src="./script_index.js"></script>

</body>
</html>
